version: "3.9"

networks:
  proxy:
    external: false

volumes:
  npm_data:
  npm_letsencrypt:
  vaultwarden_data:
  nextcloud_data:
  nextcloud_pgdata:
  immich_pgdata:
  immich_uploads:

services:

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    networks:
      - proxy
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt

  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    environment:
      ROCKET_ADDRESS: "0.0.0.0"
      ROCKET_PORT: "80"
      DOMAIN: "https://vault.drawdekyluk.duckdns.org"
    expose:
      - "80"
    networks:
      - proxy
    volumes:
      - vaultwarden_data:/data

  # NEXTCLOUD SECTION
  nextcloud-postgres:
    image: postgres:15
    container_name: nextcloud-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_PASSWORD: nextcloudpass
    volumes:
      - nextcloud_pgdata:/var/lib/postgresql/data
    networks:
      - proxy

  nextcloud:
    image: nextcloud
    container_name: nextcloud
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - proxy
    depends_on:
      - nextcloud-postgres
    environment:
      POSTGRES_HOST: nextcloud-postgres
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_PASSWORD: nextcloudpass
    volumes:
      - nextcloud_data:/var/www/html

  # IMMICH SECTION
  immich-postgres:
    image: ankane/pgvector:latest
    container_name: immich-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: immich
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: rootpass
    volumes:
      - immich_pgdata:/var/lib/postgresql/data
    networks:
      - proxy

  immich-redis:
    image: redis:7
    container_name: immich-redis
    restart: unless-stopped
    networks:
      - proxy

  immich-server:
    image: ghcr.io/immich-app/immich-server:release
    container_name: immich-server
    restart: unless-stopped
    depends_on:
      - immich-postgres
      - immich-redis
    networks:
      - proxy
    expose:
      - "3001"
    environment:
      DB_URL: postgresql://postgres:rootpass@immich-postgres:5432/immich
      REDIS_URL: redis://immich-redis:6379
      NODE_ENV: production
    volumes:
      - immich_uploads:/usr/src/app/upload
